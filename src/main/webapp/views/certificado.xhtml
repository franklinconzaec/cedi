<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>cedi</title>
</h:head>

<h:body>

    <p:layout fullPage="true">

        <p:layoutUnit position="north" resizable="true">
            <h:panelGrid>
                <p:outputLabel value="#{certificadoController.empresa}"
                               style="font-size: 19px; font-weight: bold;"/>
                <p:outputLabel value="Módulo para la descarga de CErtificados DIgitales"
                               style="font-size: 19px; font-weight: bold;"/>
            </h:panelGrid>

            <h:form id="busqueda">
                <br></br>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-9">
                <span class="ui-float-label">
                    <p:inputText value="#{certificadoController.nombre}" required="true" style="width: 100%"/>
                    <p:outputLabel for="@previous" value="Ingrese sus nombres o apellidos"/>
                </span>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:commandButton value="Buscar" actionListener="#{certificadoController.buscar}"
                                         update="formCertificadosPonencias" style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center">

            <h:form id="formCertificadosPonencias" target="_blank">
                <p:dataTable var="certificado" value="#{certificadoController.certificados}"
                             reflow="true" emptyMessage="Usted no posee certificados para descargar">

                    <p:column headerText="Participante" groupRow="true">
                        <h:outputText value="#{certificado.participante}"/>
                    </p:column>

                    <p:column headerText="Código único de certificado">
                        <h:outputText
                                value="#{certificado.id}"/>
                    </p:column>

                    <p:column headerText="Tipo Participante">
                        <h:outputText value="#{certificado.rol}"/>
                    </p:column>

                    <p:column headerText="Evento">
                        <h:outputText value="#{certificado.evento}"/>
                    </p:column>

                    <p:column headerText="Tema">
                        <h:outputText
                                value="#{certificado.tema}"/>
                    </p:column>

                    <p:column headerText="Descargar" style="text-align: center;">
                        <p:tooltip for="btnDescargar" value="Descargar"/>
                        <p:commandButton id="btnDescargar" value="Descargar"
                                         action="#{certificadoController.descargarCertificado}"
                                         ajax="false">
                            <f:setPropertyActionListener value="#{certificado}"
                                                         target="#{certificadoController.certificado}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </h:form>

        </p:layoutUnit>

        <p:layoutUnit position="south" resizable="true">
            <p:outputLabel value="Franklin Conza-Apolo (@franklinconzaec), Copyright © 2020 All rights reserved."/>
        </p:layoutUnit>

    </p:layout>

</h:body>

</html>
